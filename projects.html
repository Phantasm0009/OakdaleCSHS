<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Gallery - Computer Science Honor Society</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb; /* Light grey-blue background */
            color: #333333; /* Dark grey text for readability */
        }
        html,
        body {
            overflow-x: hidden;
        }
        header {
            background-color: #003366; /* Deep blue */
            color: white;
            padding: 3rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            padding: 1rem 0;
            background-color: #006699; /* Light blue */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #90e0ef;
            color: #023e8a;
        }
        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #006699;
            width: 100%;
        }

        .mobile-nav a {
            padding: 1rem;
            text-align: center;
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .mobile-nav a:hover {
            background-color: #90e0ef;
            color: #023e8a;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            padding: 1rem;
            background-color: #006699;
            width: 100%;
            text-align: left;
        }


        /* Mobile-Friendly Buttons */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
                display: none; /* Hide desktop nav */
            }
            .menu-toggle {
                display: block;
            }

            .mobile-nav {
                display: none;
            }

            .mobile-nav.active {
                display: flex;
            }
        }
        section {
            padding: 3rem;
            text-align: center;
            background-color: #ffffff; /* White background */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px;
            margin: 2rem auto;
            max-width: 900px;
        }

        h2 {
            color: #003366; /* Deep blue for headings */
        }

        .projects-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .projects-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .projects-gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: #003366; /* Deep blue */
            color: white;
            text-align: center;
            padding: 1.5rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Loading screen styles */
        .loading-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #003366;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s, transform 1s; 
            pointer-events: all;
        }

        .loading06 {
            font-size: 4rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .loading06 span {
            position: relative;
            color: rgba(0, 0, 0, 0.2);
        }

        .loading06 span::after {
            position: absolute;
            top: 0;
            left: 0;
            content: attr(data-text);
            color: #fff;
            opacity: 0;
            transform: rotateY(-90deg);
            animation: loading06 4s infinite;
        }

        .loading06 span:nth-child(1)::after {
            animation-delay: 0s;
        }

        .loading06 span:nth-child(2)::after {
            animation-delay: 0.2s;
        }

        .loading06 span:nth-child(3)::after {
            animation-delay: 0.4s;
        }

        .loading06 span:nth-child(4)::after {
            animation-delay: 0.6s;
        }

        @keyframes loading06 {
            0%, 75%, 100% {
                transform: rotateY(-90deg);
                opacity: 0;
            }
            25%, 50% {
                transform: rotateY(0);
                opacity: 1;
            }
        }

        .hide-loading {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-container">
        <div class="loading06">
            <span data-text="C">C</span>
            <span data-text="S">S</span>
            <span data-text="H">H</span>
            <span data-text="S">S</span>
        </div>
    </div>

    <header>
        <h1>Projects Gallery</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="signup.html">Sign Up</a>
        <a href="info.html">Information</a>
        <a href="faq.html">FAQ</a>
    </nav>
        <!-- Mobile Navigation -->
        <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
        <div class="mobile-nav">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="signup.html">Sign Up</a>
            <a href="info.html">Information</a>
            <a href="faq.html">FAQ</a>
        </div>
    <section>
        <h2>Explore Our Projects</h2>
        <p>Here are some of the amazing projects created by members of the Oakdale Computer Science Honor Society:</p>

        <div class="projects-gallery">
            <img src="project1.jpg" alt="Project 1">
            <img src="project2.jpg" alt="Project 2">
            <img src="project3.jpg" alt="Project 3">
            <img src="project4.jpg" alt="Project 4">
            <img src="project5.jpg" alt="Project 5">
            <img src="project6.jpg" alt="Project 6">
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Oakdale Computer Science Honor Society</p>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector(".mobile-nav").classList.toggle("active");
        }

        window.addEventListener('load', () => {
            const loadingScreen = document.querySelector('.loading-container');
            setTimeout(() => {
                loadingScreen.classList.add('hide-loading');
            }, 3300);
        });
    </script>
    </body>
</html>
