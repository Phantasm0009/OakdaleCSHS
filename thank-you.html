<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Oakdale Computer Science Honor Society</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
            width: 100%;
        }

        .thank-you-container h1 {
            color: #0077b6;
            margin-bottom: 1rem;
        }

        .thank-you-container p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .home-link {
            text-align: center;
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #0077b6;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .home-link:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You for Signing Up!</h1>
        <p>We appreciate your interest in joining the Oakdale Computer Science Honor Society. You'll be hearing from us soon!</p>
        <a href="index.html" class="home-link">Back to Home</a>
    </div>
</body>
</html>
